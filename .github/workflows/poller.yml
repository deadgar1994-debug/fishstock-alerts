name: Run poller daily

on:
  schedule:
    # 9:05 AM Utah winter time = 16:05 UTC
    - cron: "5 16 * * *"
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Call poller endpoint (handles Render cold start)
        env:
          POLLER_URL: ${{ secrets.POLLER_URL }}
        run: |
          echo "Calling poller..."
          # printf removes hidden newlines/spaces that can break curl
          URL="$(printf '%s' "$POLLER_URL")"

          curl -sS -f -X POST "$URL" \
            --max-time 120 \
            --retry 8 \
            --retry-delay 10 \
            --retry-all-errors
