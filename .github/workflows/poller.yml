name: Run poller daily

on:
  schedule:
    # Daily at 9:05 AM Denver time (winter). GitHub cron is UTC.
    - cron: "5 16 * * *"
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Call poller endpoint
        run: |
          curl -sS -X POST "${{ secrets.POLLER_URL }}"
